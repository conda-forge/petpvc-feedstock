{% set name = "PETPVC" %}
{% set version = "1.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/UCL/PETPVC/archive/v{{ version }}.tar.gz
  sha256: 7527e205e425d701c2dba89aef89d9164818f4f9709897c4ad372e1fa312d17f

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - libitk-devel
  run:
    - libitk

test:
  commands:
    - petpvc  # [not win]

about:
  home: https://github.com/UCL/PETPVC
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Toolbox for partial volume correction (PVC) in positron emission tomography (PET)

extra:
  recipe-maintainers:
    - ghisvail
